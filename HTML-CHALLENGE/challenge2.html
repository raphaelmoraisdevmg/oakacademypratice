<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Formulário Clinica Veterinaria</legend>
      <label for="name">Nome: </label>
      <input type="text" id="name" placeholder="Fulano " required /><br>
      <label for="name">Sobrenome: </label>
      <input type="text" id="surname" placeholder="de tal " required /><br>
      <label for="telefone">Telefone: </label>
      <input type="text" id="telefone" placeholder="123-456-789" required /><br>
      <h2>Sexo</h2>
      <label for="male">Masculino</label>
      <input type="radio" name="gender" id="male"><br>
      <label for="female">Feminino</label>
      <input type="radio" name="gender" id="female">
      <h2>Descrição do quadro cliníco</h2>
      <textarea name="" id="description" rows="5"colspan="15"></textarea><br>
      <button>Submit</button>
      </fieldset>
  </form>
  <a href="index.html">Go Home</a>
</body>
</html>
