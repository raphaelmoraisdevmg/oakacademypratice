<body>
    <h1>Registro do carro</h1>
    <form action="www.google.com.br" method="post">
        <label for="">Nome e sobrenome 
            <input type="text" required>
        </label><br>
        <label for="">E-mail
            <input type="text" >@
            <select>
                <option value="hotmail.com">hotmail.com</option>
                <option value="terra.com">terra.com</option>
                <option value="gmail.com">gmail.com</option>
            </select>
        </label>
        <label for="">Senha:
            <input type="password">
        </label><br>
        <label for="">Sexo: 
            Masculino<input type="radio" name="sexo">
            Feminino<input type="radio" name="sexo">
            Outro<input type="radio" name="sexo">

        <label for="">Data de nascimento:
            <input type="date">
        </label>
        <input type="button" value="submit">
    </form>
