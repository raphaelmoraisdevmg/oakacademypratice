<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas html</title>
    <style>
        table,td{
            border: 5px solid black;
        }
    </style>
</head>
<body>
<table width="200" height="200">
    <tr>
        <td colspan="3"></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>

<table width="200" heigth="200">
    <thead>
        <tr>
            <th><a href="https://pt.wikipedia.org/wiki/Lista_de_frutas">Fruits</a></th>
            <th><a href="https://pt.wikipedia.org/wiki/Hortali%C3%A7a">Vegetables</a></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Apples</td>
            <td>Eggplant</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>Spinach</td>
        </tr>
    </tbody>
</table>
</body>
</html>
